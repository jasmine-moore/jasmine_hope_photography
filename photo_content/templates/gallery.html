{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Gallery</title>
</head>

<body>
    <header> 
        <h1> The Gallery.</h1>
    </header>

    <div id="app">
        
        <div class="galleries" v-for="gallery in galleries">
            <h3> [[ gallery.name ]] </h3>
            <h5> [[ gallery.photgrapher ]]</h5>

                <div v-for="photo in gallery.photo_set"> 
                
                    <p><img class="image" :src="photo.watermarked_photo"> </p>
                </div>
        </div>


    </div>

    


<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    let vm = new Vue({
        el: '#app', 
        delimiters: ['[[' , ']]'], 
        data: {
            galleries: [], 
            csrf_token: "",
        }, 

        methods: {
            loadGallery: function () {
                axios ({
                    method: 'get', 
                    url: '/apis/v1/gallery/',
                }).then(response =>{
                    this.galleries = response.data;
                })
            }
        },

        created: function () {
            this.loadGallery()
        }

    })


</script>

</body>
<footer> &copy;2020 Jasmine Hope Photography </footer>

</html>
